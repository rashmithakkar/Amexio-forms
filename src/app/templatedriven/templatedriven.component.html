<amexio-form #simpleForm form-name="validateForm" header="true" show-error="true">
  <amexio-form-header style='width:100%;'>
      Registration Form: Template Driven
  </amexio-form-header>
  <amexio-form-body>
      <amexio-row>
          <amexio-column [size]="6">
              <amexio-text-input [min-length]="3" [(ngModel)]="userRegistration.firstName" [max-length]="8" [allow-blank]="false" field-label="First Name" name="FirstName" place-holder="Enter first name" icon-feedback="true">
              </amexio-text-input>
          </amexio-column>
          <amexio-column [size]="6">
              <amexio-text-input field-label="Last Name" name="lastName" [(ngModel)]="userRegistration.lastName" place-holder="Enter last name(not mandatory)" allow-blank="true" error-msg="Please enter last name" [min-length]="3" min-error-msg="Minimum 3 char required"
                  [max-length]="10" max-error-msg="Maximum 10 char allowed" icon-feedback="true">
              </amexio-text-input>
          </amexio-column>
        </amexio-row>
   
      <amexio-row>
      </amexio-row>
      <amexio-row>
          <amexio-column size="6">
              <amexio-number-input [name]="'Age'" 
                                   [(ngModel)]="userRegistration.age" 
                                   [enable-popover]="true" 
                                   [field-label]="'Age'" 
                                   [place-holder]="'Enter age'" 
                                   [allow-blank]="false" 
                                   [error-msg]="'Please enter age'" 
                                   [min-value]="18" 
                                   [min-error-msg]="'age can not be less than 18'"
                                   [max-value]="100" 
                                   [max-error-msg]="'age can not be greater than 100'"
                                   [icon-feedback]="true">
              </amexio-number-input>
          </amexio-column>
          <amexio-column [size]="6">
              <amexio-date-time-picker [(ngModel)]="userRegistration.dateOfBirth" name="dateOfBirth" [field-label]="'Date Of Birth'" [time-picker]="false" [date-picker]="true" [required]="true">
              </amexio-date-time-picker>
          </amexio-column>
      </amexio-row>
      <amexio-row>
          <amexio-column [size]="6">
              <amexio-email-input [field-label]="'Email Id'" name="Email" [(ngModel)]="userRegistration.email" [place-holder]="'Enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
              </amexio-email-input>
          </amexio-column>
          <amexio-column [size]="6">
                  <amexio-radio-group [name]="'Gender'" [field-label]="'Gender'" [horizontal]="true" [allow-blank]="false" [(ngModel)]="userRegistration.gender" [data-reader]="'response.data'" [display-field]="'gender'" [value-field]="'genderId'" [data]="radioGroupData">
                  </amexio-radio-group>
              </amexio-column>
           
      </amexio-row>
      <br>
      <amexio-checkbox [field-label]="'Agree'" name="Agree" [required]="true" [(ngModel)]="userRegistration.agree">
        </amexio-checkbox>
     
  </amexio-form-body>
  <amexio-form-action>
      <amexio-button [disabled]="false" [label]="'OK'" [type]="'primary'" [tooltip]="'Save'" [form-bind]="'validateForm'">
      </amexio-button>
      <amexio-button [label]="'Cancel'" [type]="'theme-backgroundcolor'" [tooltip]="'Cancel'">
      </amexio-button>
  </amexio-form-action>
</amexio-form>
